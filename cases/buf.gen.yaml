version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/webitel/cases/api/cases
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
    override:
      buf.build/webitel/general: buf.build/gen/go/webitel/general/protocolbuffers/go

plugins:
  - plugin: buf.build/protocolbuffers/go
    out: /Users/dtsnk0/Documents/projects/cases/api/cases
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: /Users/dtsnk0/Documents/projects/cases/api/cases
    opt: paths=source_relative
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: /Users/dtsnk0/Documents/projects/protos/swagger
    opt: allow_merge=true,merge_file_name=cases
