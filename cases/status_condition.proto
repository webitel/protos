syntax = "proto3";
package cases;

import "general.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

// LookupStatus message represents a status entity with metadata
message StatusCondition { // StatusCondition
  int64 id = 1;
  string name = 2;
  string description = 3;
  bool initial = 4;
  bool final = 5;
  int64 created_at = 20;
  int64 updated_at = 21;
  general.Lookup created_by = 22;
  general.Lookup updated_by = 23;
}

message InputStatusCondition {
  int64 id = 1;
  string name = 2;
  string description = 3;
  bool initial = 4; //TODO ADD BOOL VALUE
  bool final = 5;
}

// LookupStatusList message contains a list of LookupStatus items with pagination
message StatusConditionList {
  int32 page = 1;
  bool next = 2;
  repeated StatusCondition items = 3;
}


// CreateLookupStatusRequest message for creating a new status
message CreateStatusConditionRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["name", "lookup_id"]
    }
  };

  int64 lookup_id = 1;
  string name = 2;
  string description = 3;
  bool initial = 4;
  bool final = 5;
}

// UpdateLookupStatusRequest message for updating an existing status
message UpdateStatusConditionRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };

  InputStatusCondition input = 1;

}

// UpdateLookupStatusRequest message for updating an existing status
message UpdateStatusConditionsRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };

 repeated InputStatusCondition input = 1;
}

// DeleteLookupStatusRequest message for deleting an existing status
message DeleteStatusConditionRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };

  int64 id = 1;
}

// ListLookupStatusesRequest message for listing or searching statuses
message ListStatusConditionRequest {
  // Page number of result dataset records. offset = (page*size)
  int32 page = 1;

  // Size count of records on result page. limit = (size++)
  int32 size = 2;

  // Fields to be retrieved as a result.
  repeated string fields = 3;

  // Sort the result according to fields.
  repeated string sort = 4;

  // Filter by unique IDs.
  repeated int64 id = 5;

  // Search term: status name;
  // `?` - matches any one character
  // `*` - matches 0 or more characters
  string q = 6;

  // Filter by status name.
  string name = 7;

  // Filter by lookup_id
  int64 lookup_id = 8;
}

// LocateLookupStatusRequest message for locating a specific status by ID
message LocateStatusConditionRequest {
  int64 id = 1;
  repeated string fields = 2;
}

// LocateLookupStatusResponse message contains a single status entity
message LocateStatusConditionResponse {
  StatusCondition status = 1;
}

// LookupStatuses service definition with RPC methods for managing statuses
service StatusConditions {
  // RPC method to list or search statuses
  rpc ListLookupStatuses(ListStatusConditionRequest) returns (StatusConditionList) {
    option (google.api.http) = {
      get: "/cases/statusConditions"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Retrieve a list of lookup statuses or search lookup statuses"
    };
  }

  // RPC method to create a new status
  rpc CreateLookupStatus(CreateStatusConditionRequest) returns (StatusCondition) {
    option (google.api.http) = {
      post: "/cases/statusConditions"
      body: "*"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create a new lookup status"
    };
  }

  // RPC method to update an existing status
  rpc UpdateLookupStatus(UpdateStatusConditionRequest) returns (StatusCondition) {
    option (google.api.http) = {
      put: "/cases/statusConditions/{id}"
      body: "*"
      additional_bindings {
        patch: "/cases/statusConditions/{id}"
        body: "*"
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update an existing lookup status"
    };
  }

  // RPC method to update an existing status
  rpc UpdateLookupStatuses(UpdateStatusConditionRequest) returns (StatusCondition) {
    option (google.api.http) = {
      put: "/cases/statusConditions"
      body: "*"
      additional_bindings {
        patch: "/cases/statusConditions/{id}"
        body: "*"
      }
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update an existing lookup status"
    };
  }

  // RPC method to delete an existing status
  rpc DeleteLookupStatus(DeleteStatusConditionRequest) returns (StatusCondition) {
    option (google.api.http) = {
      delete: "/cases/statusConditions/{id}"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete a lookup status"
    };
  }

  // RPC method to locate a specific status by ID
  rpc LocateLookupStatus(LocateStatusConditionRequest) returns (LocateStatusConditionResponse) {
    option (google.api.http) = {
      get: "/cases/statusConditions/{id}"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Locate a lookup status by ID"
    };
  }
}
