message UploadMediaRequest {

  // File Metadata
  message InputFile {
    string type = 1;
    int32  size = 2;
    repeated MediaAttribute meta = 3;
  }
  // Multipart Chunk
  message InputData {
    uint32 offset = 1;
    bytes binary = 2;
    google.rpc.Status cancel = 3;
  }
  // Progress
  oneof input {
    InputFile file = 1;
    InputData data = 2;
  }
}

message UploadMediaResponse {

  // Upload progress
  message Progress {
    // 0..100
    float percent = 1;
  }
  // Progress
  oneof output {
    MediaFile file = 1; // START|COMPLETE
    Progress data = 2;  // PROGRESS
  }
}

service Upload {

