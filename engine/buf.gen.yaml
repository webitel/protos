version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/webitel/engine/api
    except:
      - buf.build/googleapis/googleapis

plugins:
  # Disabled go code generation
  # - plugin: buf.build/protocolbuffers/go
  #   out: ../gen/engine/api
  #   opt: paths=source_relative

  # Disabled go code generation
  # - plugin: buf.build/grpc/go:v1.3.0
  #   out: ../gen/engine/api
  #   opt: paths=source_relative


  - plugin: buf.build/community/google-gnostic-openapi:v0.7.0
    out: ../gen/engine/swagger/v3
    opt: # https://github.com/google/gnostic/tree/main/cmd/protoc-gen-openapi#options
      - naming=proto # means "snake_case"
      # how tf change output file name? â€“ https://github.com/google/gnostic/issues/376


  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.24.0
    out: ../gen/engine/swagger
    opt:
      - version=false
      - json_names_for_fields=false
      - allow_delete_body=true
      - include_package_in_tags=false
      - allow_repeated_fields_in_body=false
      - fqn_for_openapi_name=true
      - merge_file_name=engine
      - allow_merge=true
      - simple_operation_ids=true

  # Old generation plugins config
  - plugin: buf.build/protocolbuffers/go
    out: ./gen
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: ./gen
    opt: paths=source_relative
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.16.0
    out: ../swagger
