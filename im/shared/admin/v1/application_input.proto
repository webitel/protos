syntax = "proto3";

package webitel.im.shared.admin.v1;

import "shared/admin/v1/account.proto";
import "shared/admin/v1/application.proto";
import "shared/admin/v1/application_auth.proto";
import "shared/admin/v1/application_push.proto";
import "shared/admin/v1/application_rate.proto";
import "shared/admin/v1/contacts.proto";
// import "messaging/v1/media.proto";

message InputApp {

  // // OPTIONAL. Icon image that references a logo for the Application.
  // webitel.im.internal.v1.Image logo = 2;

  // Application name to be presented to the End-User
  string name = 1;
  // OPTIONAL. Short description
  string about = 2;

  // // OPTIONAL. Application [client_secret]
  // string secret = 5;

  // Inbound. Application Client(s) Authorization
  ClientApp client = 3;

  // Outbound. Application Service(s) Configuration
  ServiceApp service = 4;

  // Optional. Service User (Bot) account declaration
  // Grants ability to participate in messaging service as User (external Bot) !?.
  Account account = 5;

  // Optional. Defines special rules for Contacts list selection (I/O).
  ContactApp contacts = 6;
}