syntax = "proto3";

package webitel.im.internal.thread.v1;

import "shared/thread/v1/thread.proto";



option go_package = "github.com/webitel/protos/messaging/internal/thread/v1;impb";


// Thread service provides operations for managing 
// and interacting with threads.
service Thread {

    // Searches threads using filtering, sorting,
    // and pagination parameters.
    rpc Search(webitel.im.shared.thread.v1.ThreadSearchRequest) returns (webitel.im.shared.thread.v1.SearchThreadResponse);

    // Creates a new group thread.
    // The creator becomes the owner of the thread.
    rpc CreateGroup(webitel.im.shared.thread.v1.CreateGroupRequest) returns (webitel.im.shared.thread.v1.Thread);

    // Adds a new member to an existing thread.
    rpc AddMember(webitel.im.shared.thread.v1.AddMemberRequest) returns (webitel.im.shared.thread.v1.Thread);
}