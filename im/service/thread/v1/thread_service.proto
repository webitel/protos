syntax = "proto3";

package webitel.im.service.thread.v1;


import "domain/thread/v1/thread.proto";

option go_package = "github.com/webitel/im-thread-service/gen/go/api/v1;impb";


// Thread service provides operations for managing 
// and interacting with threads.
service Thread {

    // Searches threads using filtering, sorting,
    // and pagination parameters.
    rpc Search(webitel.im.domain.thread.v1.ThreadSearchRequest) returns (webitel.im.domain.thread.v1.SearchThreadResponse);

    // Creates a new group thread.
    // The creator becomes the owner of the thread.
    rpc CreateGroup(webitel.im.domain.thread.v1.CreateGroupRequest) returns (webitel.im.domain.thread.v1.Thread);

    // Adds a new member to an existing thread.
    rpc AddMember(webitel.im.domain.thread.v1.AddMemberRequest) returns (webitel.im.domain.thread.v1.Thread);
}