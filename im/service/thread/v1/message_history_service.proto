syntax = "proto3";
package webitel.im.service.thread.v1;


import "google/api/annotations.proto";
import "service/thread/v1/peer.proto";
import "google/protobuf/any.proto";
import "buf/validate/validate.proto";

option go_package = "github.com/webitel/im-thread-service/gen/go/api/v1;impb";

// The MessageHistory service provides methods for working with messages history.
service MessageHistory {
  // Search for messages in a thread.
  rpc SearchThreadMessagesHistory(SearchMessageHistoryRequest) returns (SearchMessageHistoryResponse) {
    option (google.api.http) = {
      get: "messaging/v1/{thread_id}/messages"
    };
  }  
}

message HistoryMessageCursor {
  int64  created_at = 1;
  string id = 2[
    (buf.validate.field).string.uuid = true
  ];
  bool direction = 3;
}

message SearchMessageHistoryRequest {
  repeated string fields = 1;

  repeated string ids          = 2;
  repeated string thread_ids   = 3;
  repeated string sender_ids   = 4;
  repeated string receiver_ids = 5;
  repeated int32  types        = 6;
  int32 domain_id = 7;

  optional HistoryMessageCursor cursor = 8;
  uint32                        size   = 9;
}

message Document {
  string id         = 1;
  string message_id = 2;
  int64  file_id    = 3;
  string name       = 4;
  string mime       = 5;
  int64  size       = 6;
  int64  created_at = 7;
  string url = 8;
}

message Image {
  string id         = 1;
  string message_id = 2;
  int64  file_id    = 3;
  string mime       = 4;
  int32  width      = 5;
  int32  height     = 6;
  int64  created_at = 7;
  string url = 8;
}

message HistoryMessage {
  string                           id          = 1;
  string                           thread_id   = 2;
  string                           sender_id   = 3;
  string                           receiver_id = 4;
  int32                            type        = 5;
  string                           body        = 6;
  map<string, google.protobuf.Any> metadata    = 7;

  int64 created_at = 8;
  int64 updated_at = 9;

  repeated Document documents = 10;
  repeated Image    images    = 11;
}

/*
 * @exclude
 * facebook cursor-based pagination example: https://stackoverflow.com/a/41475843
 */

message Cursors {
  HistoryMessageCursor after  = 1;
  HistoryMessageCursor before = 2;
}

message Paging {
  Cursors cursors = 1;
}

message SearchMessageHistoryResponse {
  repeated HistoryMessage  messages    = 1;
  HistoryMessageCursor next_cursor = 2;
  bool                 next        = 3;
  repeated string      from        = 4;
  Paging               paging      = 5;
}