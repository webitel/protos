syntax = "proto3";

package webitel.im.api.gateway.v1;

message PeerIdentity {
  string name = 1;
  string iss =  2;
}

// Represents a peer in the messaging system.
// It can be a user, chat, or channel.
message Peer {
  oneof kind {
    // User identifier [direct thread]
    string contact_id  = 1;
    // Chat group Id [group thread]
    string group_id    = 2;
    // Channel Id [channel thread]
    string channel_id  = 3;
  }

  PeerIdentity identity = 20;
}