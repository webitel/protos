syntax = "proto3";

package webitel.im.internal.admin.v1;

import "shared/admin/v1/application.proto";
import "shared/admin/v1/application_input.proto";

import "google/rpc/status.proto";
import "shared/admin/v1/requests.proto";

// Applications (Admin) Service
service Applications {
  // Get Application(s) list
  rpc SearchApps(webitel.im.shared.admin.v1.SearchAppRequest) returns (webitel.im.shared.admin.v1.ApplicationList);
  rpc DeleteApps(webitel.im.shared.admin.v1.DeleteAppRequest) returns (webitel.im.shared.admin.v1.ApplicationList);

  rpc CreateApp(webitel.im.shared.admin.v1.CreateAppRequest) returns (webitel.im.shared.admin.v1.Application);
  rpc UpdateApp(webitel.im.shared.admin.v1.UpdateAppRequest) returns (webitel.im.shared.admin.v1.Application);
  // rpc RevokeApp(RevokeAppRequest) returns ();
}
