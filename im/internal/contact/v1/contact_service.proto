syntax = "proto3";

package webitel.im.internal.contact.v1;

import "shared/contact/v1/contact.proto";
import "google/protobuf/struct.proto";


option go_package = "github.com/webitel/im-contact-service/gen/go/api/v1;impb";


service Contacts {
  rpc SearchContact(webitel.im.shared.contact.v1.SearchContactRequest) returns (webitel.im.shared.contact.v1.ContactList);
  rpc CreateContact(webitel.im.shared.contact.v1.CreateContactRequest) returns (webitel.im.shared.contact.v1.Contact);
  rpc UpdateContact(webitel.im.shared.contact.v1.UpdateContactRequest) returns (webitel.im.shared.contact.v1.Contact);
  rpc DeleteContact(webitel.im.shared.contact.v1.DeleteContactRequest) returns (webitel.im.shared.contact.v1.Contact);

  rpc CanSend(webitel.im.shared.contact.v1.CanSendRequest) returns (webitel.im.shared.contact.v1.CanSendResponse);
  rpc Upsert(webitel.im.shared.contact.v1.CreateContactRequest) returns (webitel.im.shared.contact.v1.Contact);
}
