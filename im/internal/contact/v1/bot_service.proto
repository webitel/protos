syntax = "proto3";

package webitel.im.internal.contact.v1;
import "shared/contact/v1/bot.proto";

option go_package = "github.com/webitel/im-contact-service/gen/go/api/v1;impb";


service Bots {
  rpc Search(webitel.im.shared.contact.v1.SearchBotsRequest) returns (webitel.im.shared.contact.v1.SearchBotsResponse);
  rpc Create(webitel.im.shared.contact.v1.CreateBotsRequest) returns (webitel.im.shared.contact.v1.CreateBotsResponse);
  rpc Update(webitel.im.shared.contact.v1.UpdateBotsRequest) returns (webitel.im.shared.contact.v1.UpdateBotsResponse);
  rpc Delete(webitel.im.shared.contact.v1.DeleteBotsRequest) returns (webitel.im.shared.contact.v1.DeleteBotsResponse);

  rpc EnsureBot(webitel.im.shared.contact.v1.EnsureBotRequest) returns (webitel.im.shared.contact.v1.EnsureBotResponse);
} 
