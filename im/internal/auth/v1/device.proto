syntax = "proto3";

package webitel.im.internal.auth.v1;

// import "webitel/messaging/admin/v1/application.proto";
// import "webitel/messaging/admin/v1/application_input.proto";

// [User-Agent] string & details
message UserAgent {

  string name = 1; // app [code]name
  string version = 2; // app version

  string os = 3;
  string os_version = 4;

  string device = 5; // optional ; brand / model

  bool mobile = 6;
	bool tablet = 7;
	bool desktop = 8;
	bool bot = 9;
  // [User-Agent] source string
  string string = 10;
}

// Device (Client) endpoint. [FROM]
message Device {
  // Registered (server) identifier
  string id = 1;
  // [FROM]: IP address
  string ip = 2;
  // Subscriber ( client | consumer ) identifier ; [X-Webitel-Device]
  string sub = 3;
  // [User-Agent] as (remote) client (application) info
  UserAgent app = 4;
  // Has PUSH token (subscription) registered ?
  bool push = 5;
}

