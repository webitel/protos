syntax = "proto3";
package webitel.im.internal.thread.v1;

import "google/api/annotations.proto";
import "shared/thread/v1/message_history.proto";

option go_package = "github.com/webitel/protos/messaging/thread/v1;impb";

// The MessageHistory service provides methods for working with messages history.
service MessageHistory {
  // Search for messages in a thread.
  rpc SearchThreadMessagesHistory(webitel.im.shared.thread.v1.SearchMessageHistoryRequest) returns (webitel.im.shared.thread.v1.SearchMessageHistoryResponse) {
    option (google.api.http) = {
      get: "messaging/v1/{thread_id}/messages"
    };
  }  
}