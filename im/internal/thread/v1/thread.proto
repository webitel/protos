syntax = "proto3";

package webitel.messaging.thread.v1;
import "v1/message_history.proto";
import "v1/message.proto";

option go_package = "github.com/webitel/protos/messaging/thread/v1;impb";

// Represents a thread in the messaging system.
// A thread is a conversation between multiple members.
message Thread {
    // Unique identifier for the thread.
  string id = 1;
  // User who created the thread.
  string created_by = 2;
   // Timestamp when the thread was created.
  int64 created_at = 3;
  // User who last updated the thread.
  string updated_by = 4;
  // Timestamp when the thread was last updated.
  int64 updated_at = 5;

  // Owner of the thread.
  string owner = 6;
  // Admins of the thread.
  repeated string admins = 7;
  // Members of the thread.
  repeated string members = 8;

  // Subject of the thread.
  string subject = 9;
  // Description of the thread.
  string description = 10;

  // Image associated with the thread.
  ImageInput thread_photo = 11;
}