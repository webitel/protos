syntax = "proto3";
package webitel.portal;
option go_package = "webitel.go/api/portal;portal";

import "data/push.proto";

// Device reflects end-user agent/client registration
message Device {
  // device unique id
  string id = 1;

  // --- user-agent details --- //
  // /github.com/mileusna/useragent

  // Device register name.
  string name = 2;
  // PUSH Notifications subscription. Malformed, token/secret hidden
  DevicePush push = 3;
  // string ver = 3;
  string os = 4;

  // IP address from
  string ip = 5;

  // bool online = 10;
  // bool current = 11;
}

// InputDevice registration
message InputDevice {
  // Device register name.
  string name = 1;
  // PUSH Notifications subscription.
  DevicePush push = 2;
}

