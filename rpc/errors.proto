syntax = "proto3";

package webitel.rpc;

option go_package = "github.com/webitel/protos/gen/rpc;rpcpb";

// Error Message
message Error {
  // string id = 1;

  // HTTP compatable code
  // ( 0 < code && code < 17 )     = grpc/code
  // ( 100 <= code && code < 600 ) = http/code
  int32 code = 2;

  // A developer-facing status code, which should be in English.
  string status = 3;

  // A user-facing error message, which should be localized / by the client.
  string message = 4; // detail
};

message MultiError {
  // Nested errors
  repeated Error errors = 1;
}