syntax = "proto3";
package webitel.messaging.message.v1;

option go_package = "github.com/webitel/protos/messaging/message/v1;messagingpb";

service MessageHistoryService {
  rpc GetThreadMessagesHistory(GetThreadMessagesHistoryRequest) returns (GetThreadMessagesHistoryResponse) {
    option (google.api.http) = {
      get: "/v1/{thread_id}/messages"
    };
  }

  rpc GetMessageById(GetMessageByIdRequest) returns (MessageResponse) {
    option (google.api.http) = {
      get: "/v1/{thread_id}/{id}"
    };
  }  
}