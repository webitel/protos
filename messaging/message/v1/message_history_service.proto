syntax = "proto3";
package webitel.messaging.message.v1;
import "message_history.proto";

option go_package = "github.com/webitel/protos/messaging/message/v1;impb";

// The MessageHistory service provides methods for working with messages history.
service MessageHistory {
  // Search for messages in a thread.
  rpc SearchThreadMessagesHistory(SearchThreadMessagesHistoryRequest) returns (SearchThreadMessagesHistoryResponse) {
    option (google.api.http) = {
      get: "/v1/{thread_id}/messages"
    };
  }  
}