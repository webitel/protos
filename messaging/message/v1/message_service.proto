syntax = "proto3";

package webitel.messaging.message.v1;
import "message.proto";


option go_package = "github.com/webitel/protos/messaging/message/v1;messagingpb";

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";


service MessageService {
  //TODO:
  //1. SendText
  rpc SendText(SendTextRequest) returns (SendTextResponse) {
    option (google.api.http) = {
      post: "/v1/messages/text"
      body: "*"
    };
    //option (google.api.method_signature) = "parent,Message";
  }
  //2. SendFile
  rpc SendFile(SendFileRequest) returns (SendFileResponse) {
    option (google.api.http) = {
      post: "/v1/messages/file"
      body: "*"
    };
    // option (google.api.method_signature) = "parent,File";
  }
  //?3. SendImage
  rpc SendImage(SendImageRequest) returns (SendImageResponse) {
    option (google.api.http) = {
      post: "/v1/messages/image"
      body: "*"
    };
  }
}

