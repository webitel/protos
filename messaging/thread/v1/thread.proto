syntax = "proto3";

package webitel.messaging.thread.v1;

option go_package = "github.com/webitel/contact/proto/gen/webitel/thread/v1;impb";


message Thread {
  string id = 1;
  ThreadType type = 2;
  repeated Member members = 3;
}

enum ThreadType {
  THREAD_TYPE_UNSPECIFIED = 0;
  THREAD_TYPE_DIRECT = 1;
  THREAD_TYPE_GROUP = 2;
}

message Member {
  string thread_id = 1;
  string contact_id = 2;
}