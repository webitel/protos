syntax = "proto3";

package webitel.messaging.thread.v1;

import "messaging/message/v1/peer.proto";
import "messaging/thread/v1/thread.proto";

option go_package = "github.com/webitel/contact/proto/gen/webitel/thread/v1;impb";

// ==========================================================
// Direct (1-to-1) Conversations
// ==========================================================
//

service DirectThreadService {

  rpc SearchDirectThread(SearchDirectThreadRequest) returns (SearchDirectThreadResponse);
}

// ==========================================================
// Requests / Responses
// ==========================================================

message SearchDirectThreadRequest {

  // Requesting peer.
  webitel.messaging.message.v1.Peer from = 1;

  // Target peer.
  webitel.messaging.message.v1.Peer to = 2;
}

message SearchDirectThreadResponse {
  Thread thread = 1;
}